<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="form.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" >
</head>
<body>
<div class="container-fluid">
    <div class="row">
        <div class="col-12">
            
            <form action="" id="form">
                <h2 class="text-center pt-3">Create Your Profile</h2>
        <div class="form-details">
                <div class="profile-pic-div">
                    <img src="prf1.png" id="prfphoto" name="prfimage">
                    <input type="file" id="file"><br>
                    <label for="file" id="uploadButton" class="mt-2">Choose Photo</label>
                </div>
         <div class="my-3">
            <label for="">First Name</label>
            <input type="text" name="fname" required>
         </div>
         <div class="my-3">
            <label for="">Last Name</label>
            <input type="text" name="lname" required>
         </div>
         <div class="my-3">
            <label for="">E-mail</label>
            <input type="text" name="email" id="email" onkeydown="validation()" required>
            <span id="text"></span>
         </div>
         <div class="my-3">
            <label for="">Password</label>
            <input type="password" name="pass" required>
         </div>
         <div class="my-3">
            <label for="">Confirm Password</label>
            <input type="text" name="fname" required>
         </div>
          <div class="my-3">
            <label for="">ResearchID/EnvironmentalistID</label>
            <input type="text" name="fname" required>
         </div>
         <div class="my-3">
            <input type="submit" value="Create Profile" id="submit">  
            <input type="reset" value="Cancel" id="cancel">
         </div>
            </form>
        </div>
        </div>
    </div>
</div>

    <script>

const imgDiv= document.querySelector('.profile-pic-div');
const img= document.querySelector('#prfphoto');
const file= document.querySelector('#file');
const uploadButton= document.querySelector('#uploadButton');

        file.addEventListener('change',function(){
        const choosedFile= this.files[0];

          if(choosedFile){
                    const reader = new FileReader();
                    
                    reader.addEventListener('load',function()
                    { 
                         img.setAttribute('src',reader.result);
                     });

                 reader.readAsDataURL(choosedFile);
               }
});

//Email validation check
function validation()
{
    var form = document.getElementById("form");
    var email = document.getElementById("email").value;
    var text = document.getElementById("text");
    var pattern = /^[^ ]+@[^ ]+\.[a-z]{2,3}$/;


    if (email.match(pattern))
    {
        form.classList.add("valid");
        form.classList.remove("invalid");
        text.innerHTML = "Your Email Address in Valid.";
        text.style.color = "#00ff00";

    }
    else
    {
        form.classList.remove("valid");
        form.classList.add("invalid");
        text.innerHTML = "Please Enter Valid Email Address.";
        text.style.color = "#ff0000";
    }
    if (email == "")
    {
        form.classList.remove("valid");
        form.classList.remove("invalid");
        text.innerHTML = "";
        text.style.color = "#00ff00";

    }
}
    </script>

<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" ></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" ></script>
</body>
</html>
